<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>달력</title>
    <link rel="stylesheet" href="style1.css">
   
</head>
<body>
    
    <section class = "container">
    <section class="main">
        <h1 class="main-title">캘린더</h1>
        <div class="month">
            <p class="month-name"></p>
        </div>
        <div class="dayCount">
            <ul class="dayCount-list ">
                <li>일</li>
                <li>월</li>
                <li>화</li>
                <li>수</li>
                <li>목</li>
                <li>금</li>
                <li>토</li>
                
            </ul>
        </div>
        <ul class="day ">
          
        </ul>

    </section>
    <section class="todo">
        <h1 class="todo-title">
            Today's To Do List
        </h1>
        <div class="textToDo">
            <input type="text" class="textToDo-text">
            <button class="addB">Add</button>
            <button class="resetB">Reset</button>
            <button class="textToDo-button allreset">All reset</button>
        </div>
        <ul class="todoList"></ul>
    </section>
</section>
<script src = "main.js"></script>
</body>
</html>
